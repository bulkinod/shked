# ???????? ??????????
spring.application.name=Shked

# ????????? ??????????? ? PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ????????? Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ??????????? ????????
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT ????????????
jwt.secret=MySuperSecretKeyForJwtSigningDontShare
jwt.expirationMs=900000
jwt.refreshExpirationMs=604800000

# ???????????? API ??????????
schedule-api.base-url=https://public.mai.ru
schedule-api.schedules-collection=/schedule/data/

# ???????????
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# ????????? ??????
debug=true
